    </div>
    <div class="form-group">
      <label for="judgeName">Name:</label>
      <input type="text" class="form-control" id="judgeName" placeholder="Name" ng-model="judge.name">
    </div>

    <input type="submit" class="btn-block btn btn-primary" value="HinzufÃ¼gen">

</div>
