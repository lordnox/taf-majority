<!doctype html>
<!--[if lt IE 8]><html class="no-js lt-ie8"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <title>Web Application</title>
    <meta name="description" content="Responsive Admin Web App">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="fonts/weather-icons/css/weather-icons.css">
    <!-- build:css({.tmp,client}) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body data-ng-app="app"
      id="app"
      class="app"
      data-ng-controller="AppCtrl"
      >
    <!--[if lt IE 9]>
      <div class="lt-ie9-bg">
        <p class="browsehappy">You are using an <strong>outdated</strong> browser.</p>
        <p>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      </div>
    <![endif]-->

    <aside data-ng-include=" 'views/nav.html' " class="nav-container"></aside>

    <div class="content-container" data-ng-class="{small: navigation.open}">
      <section data-ui-view class="view-container {{admin.pageTransition.class}}"></section>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src='bower_components/jquery/dist/jquery.js'></script>
    <script src='bower_components/angular/angular.js'></script>
    <script src='bower_components/angular-route/angular-route.js'></script>
    <script src='bower_components/angular-animate/angular-animate.js'></script>
    <script src='bower_components/angular-bootstrap/ui-bootstrap-tpls.js'></script>
    <script src='bower_components/jquery-spinner/dist/jquery.spinner.js'></script>
    <script src='bower_components/bootstrap-file-input/bootstrap.file-input.js'></script>
    <script src='bower_components/jquery.slimscroll/jquery.slimscroll.js'></script>
    <script src='bower_components/angular-ui-tree/dist/angular-ui-tree.js'></script>
    <script src='bower_components/ngmap/build/scripts/ng-map.js'></script>
    <script src='bower_components/ng-tags-input/ng-tags-input.js'></script>
    <script src='bower_components/ngstorage/ngStorage.js'></script>
    <script src='bower_components/xregexp/xregexp-all.js'></script>
    <script src='bower_components/angular-ui-router/release/angular-ui-router.js'></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,client}) scripts/app.js -->
    <script src='scripts/app.js'></script>
    <script src='scripts/shared/main.js'></script>
    <script src='scripts/shared/localize.js'></script>
    <script src='scripts/Components/radialSelect.js'></script>
    <script src='scripts/Components/tafRatings.js'></script>
    <script src='scripts/TAF/taf.js'></script>
    <script src='scripts/TAF/tournamentService.js'></script>
    <script src='scripts/TAF/tournamentsController.js'></script>
    <script src='scripts/TAF/tournamentController.js'></script>
    <script src='scripts/TAF/importController.js'></script>
    <script src='scripts/TAF/calculationService.js'></script>
    <!-- endbuild -->

  </body>
</html>
